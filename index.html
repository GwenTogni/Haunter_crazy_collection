<!DOCTYPE html>
<html>

<head>
	<title>My beer cap archive</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="My beer cap archive">
	<meta name="keywords" content="My beer cap archive">
	<meta name="web_author" content="Gwen Togni">
	<meta name="copyright" content="Gwen Togni">
	<link href="src/style.css" rel="stylesheet" />
</head>

<body>
	<section class="container" id="container">
		<ul id="list"></ul>
	</section>

	<section class="buttons">
		<section>

			<button class="button-buttons-filters">
				<img src="src/img_2/pulsanti-08.jpg">
			</button>

			<button class="button-button-search">
				<img src="src/img_2/pulsanti-02.jpg">
			</button>

			<button class="button-sort-color">
				COLOR
			</button>

			<button class="button-sort-title">
				A-Z
			</button>

			<button class="button-buttons-years">
				YEAR
			</button>

			<div id="search">
				<input class="button" type="text" placeholder="SEARCH" autocomplete="off">
			</div>

			<div id="filters">
				<button class="button-filter" data-tag="all"># ALL</button>
				<button class="button-filter" data-tag="plants"># PLANTS</button>
				<button class="button-filter" data-tag="animals"># ANIMALS</button>
				<button class="button-filter" data-tag="people"># PEOPLE</button>
				<button class="button-filter" data-tag="places"># PLACES</button>
				<button class="button-filter" data-tag="stars"># STARS</button>
				<button class="button-filter" data-tag="typography"># TYPOGRAPHY</button>
				<button class="button-filter" data-tag="wrecks"># WRECKS</button>
			</div>

			<div id="years">
				<button class="button-year" data-year="all">ALL</button>
				<button class="button-year" data-year="2011">2010-2012</button>
				<button class="button-year" data-year="2022">2022</button>
				<button class="button-year" data-year="2023">2023</button>
				<button class="button-year" data-year="2024">2024</button>
			</div>

		</section>
	</section>	
</body>

<!-- JS-->
<script src="src/app.js"></script>

</html>
